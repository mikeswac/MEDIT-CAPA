<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capacitaciones Medit</title>
<!-- Agregar el enlace a Fabric.js a través de una CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.1/fabric.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Capacitaciones Medit</h2>
  
  <!-- Formulario -->
  <form action="#" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
    
    <button type="submit">Enviar</button>
  </form>
  
  <!-- Lienzo de dibujo -->
  <p>¡Dibuja algo aquí!</p>
  <canvas id="miCanvas" width="400" height="400"></canvas>
</div>

<script>
  // Crear un objeto Canvas utilizando Fabric.js
  var canvas = new fabric.Canvas('miCanvas');

  // Habilitar el modo de dibujo libre
  canvas.isDrawingMode = true;

  // Establecer el color del trazo
  canvas.freeDrawingBrush.color = 'black';

  // Establecer el grosor del trazo
  canvas.freeDrawingBrush.width = 5;
</script>

</body>
</html>
